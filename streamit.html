<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
        <title>JustStreamIt</title>
    </head>
    <body>
        
        <header>
            <div class="conteneur">
                <h2 id="logo">JustStreamIt</h2>
    
                <div id="categories-recherche">
                    <a href="#" id="categories">Catégories</a>
                    <form id="champ_recherche" action="#">
                        <label for="recherche"></label>
                        <i class="fas fa-search"></i>
                        <input type="search" id="recherche" placeholder="recherche">
                    </form>
                </div>
            </div>
        </header>
        
        <main>
            <div id="meilleur_film" class="conteneur">
                
                <div id="meilleur_film_image"></div>

                <div class="informations">
                    <h3 class="titre">Titre du meilleur film</h3>
                    <p class="description">La description du meilleur film va se trouver ici. c'est plutôt un bon film qui va sortir sur les écrans très bientôt.</p>
                    <button role="button" class="bouton"><i class="fas fa-info-circle"></i> Plus d'informations</button>
                </div>
                
            </div>
            
           <div id="caroussels">
               <div id="caroussel_meilleurs_films" class="conteneur">
                   <h3>Les meilleurs films de JustStreamIt</h3>
                   
                   <div class="contenu_principal">
                       
                       <button role="button" id="fleche_gauche" class="fleche_gauche"><i class="fas fa-angle-left"></i></button>
                       
                       <div class="contenu_caroussel">
                           <div class="caroussel">
                               <div class="film">
                                   <a href="#"><img src="images/discours.jpg" alt="image film Le Discours"></a>
                               </div>
                               <div class="film">
                                   <a href="#"><img src="images/croods.jpg" alt=""></a>
                               </div>
                               <div class="film">
                                   <a href="#"><img src="images/villa.jpg" alt=""></a>
                               </div>
                               <div class="film">
                                   <a href="#"><img src="images/oubli.jpg" alt=""></a>
                               </div>
                               <div class="film">
                                   <a href="#"><img src="images/chacun_chez_soi.jpg" alt=""></a>
                               </div>
                               <div class="film">
                                   <a href="#"><img src="images/discours.jpg" alt=""></a>
                               </div>
                               <div class="film">
                                   <a href="#"><img src="images/croods.jpg" alt=""></a>
                               </div>
                           </div>
                       </div>
                       
                       <button role="button" id="fleche_droite" class="fleche_droite"><i class="fas fa-angle-right"></i></button>
                   </div>
                   
               </div>
           </div>
           
        </main>
    
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/getdata.js"></script>
    </body>
</html>
