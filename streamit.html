<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        
        <title>JustStreamIt</title>
    </head>
    <body>
        <!--        ______________________  MODALE __________________________________________ -->
            
            
            <div id="modale">
                <div id="contenu_modale">
                    <span id="fermer_modale"><i class="fas fa-times"></i></span>
                    <div id="image_modale"></div>
                    <div id="informations_modale">
                    </div>
                </div>
            </div>
        
<!--        _______________________________  HEADER _________________________________________  -->
        
        <header>
            <div class="conteneur">
                <h2 id="logo">JustStreamIt</h2>
                
                <div id="categories-recherche">
                    <a href="#" id="categories">Catégories à la Une</a>
                    <nav id="menu_deroulant">
                        <div id="menu_deroulant_categories">
                            <a href="#titre_categorie_1" id="lien_categorie1">Meilleurs films</a>
                            <a href="#titre_categorie_2" id="lien_categorie2">Films musicaux</a>
                            <a href="#titre_categorie_3" id="lien_categorie3">Comédies</a>
                            <a href="#titre_categorie_4" id="lien_categorie4">Films d'animation</a>
                        </div>
                    </nav>
                    <form id="champ_recherche" action="#">
                        <label for="recherche"></label>
                        <i class="fas fa-search"></i>
                        <input type="search" id="recherche" placeholder="recherche">
                    </form>
                </div>
            </div>
        </header>

        
<!--        ____________________________   MEILLEUR FILM ___________________________________________  -->
        <main>
            
            <section class="meilleur_film">
                <h3>Meilleur film</h3>
                <div id="meilleur_film" class="conteneur">
                    
                    <div id="meilleur_film_image">
            
                    </div>
            
                    <div id="informations">
                        <p id="clic_image_info"><i class="fas fa-info-circle"></i>Cliquez sur l'image pour plus
                            d'informations</p>
                    </div>
        
                </div>
            </section>
            
<!--       _________________________       CAROUSSEL       ____________________________________________ -->
           
           <div id="caroussels">
    
               <section>
                   <div class="caroussel_meilleurs_films conteneur">
                       <h3 id="titre_categorie_1">Films les mieux notés</h3>
            
                       <div class="contenu_principal">
                
                           <button class="fleche_gauche"><i class="fas fa-angle-left"></i></button>
                
                           <div class="contenu_caroussel">
                               <div id=caroussel1 class="caroussel">
                                   <div class="film film1"></div>
                                   <div class="film film1"></div>
                                   <div class="film film1"></div>
                                   <div class="film film1"></div>
                                   <div class="film film1"></div>
                                   <div class="film film1"></div>
                                   <div class="film film1"></div>
                               </div>
                           </div>
                
                           <button class="fleche_droite"><i class="fas fa-angle-right"></i></button>
                       </div>
        
                   </div>
               </section>
    
    
               <section>
                   <div class="caroussel_meilleurs_films conteneur">
                       <h3 id="titre_categorie_2">Films musicaux</h3>
            
                       <div class="contenu_principal">
                
                           <button class="fleche_gauche"><i class="fas fa-angle-left"></i></button>
                
                           <div class="contenu_caroussel">
                               <div id=caroussel2 class="caroussel">
                                   <div class="film film2"></div>
                                   <div class="film film2"></div>
                                   <div class="film film2"></div>
                                   <div class="film film2"></div>
                                   <div class="film film2"></div>
                                   <div class="film film2"></div>
                                   <div class="film film2"></div>
                               </div>
                           </div>
                
                           <button class="fleche_droite"><i class="fas fa-angle-right"></i></button>
                       </div>
        
                   </div>
               </section>
    
    
               <section>
                   <div class="caroussel_meilleurs_films conteneur">
                       <h3 id="titre_categorie_3">Comédies</h3>
            
                       <div class="contenu_principal">
                
                           <button class="fleche_gauche"><i class="fas fa-angle-left"></i></button>
                
                           <div class="contenu_caroussel">
                               <div id=caroussel3 class="caroussel">
                                   <div class="film film3"></div>
                                   <div class="film film3"></div>
                                   <div class="film film3"></div>
                                   <div class="film film3"></div>
                                   <div class="film film3"></div>
                                   <div class="film film3"></div>
                                   <div class="film film3"></div>
                               </div>
                           </div>
                
                           <button class="fleche_droite"><i class="fas fa-angle-right"></i></button>
                       </div>
                   </div>
               </section>
    
    
               <section>
                   <div class="caroussel_meilleurs_films conteneur">
                       <h3 id="titre_categorie_4">Films d'animation</h3>
            
                       <div class="contenu_principal">
                
                           <button class="fleche_gauche"><i class="fas fa-angle-left"></i></button>
                
                           <div class="contenu_caroussel">
                               <div id=caroussel4 class="caroussel">
                                   <div class="film film4"></div>
                                   <div class="film film4"></div>
                                   <div class="film film4"></div>
                                   <div class="film film4"></div>
                                   <div class="film film4"></div>
                                   <div class="film film4"></div>
                                   <div class="film film4"></div>
                               </div>
                           </div>
                
                           <button class="fleche_droite"><i class="fas fa-angle-right"></i></button>
                       </div>
        
                   </div>
               </section>
               
           </div>
        </main>
    
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="js/caroussel.js"></script>
        <script src="js/getdata.js"></script>
        <script src="js/menu_deroulant.js"></script>
        <script src="js/modale.js" ></script>
    </body>
</html>
